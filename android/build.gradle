description = 'react-native-mupdf'

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

repositories {
    jcenter()
}

apply plugin: 'com.android.library'

def _ext = rootProject.ext

def _reactNativeVersion = _ext.has('reactNative') ? _ext.reactNative : '+'
def _compileSdkVersion = _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 27
def _buildToolsVersion = _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : '27.0.3'
def _minSdkVersion = _ext.has('minSdkVersion') ? _ext.minSdkVersion : 17
def _targetSdkVersion = _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 26

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
    }

    lintOptions {
        abortOnError true
    }

    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libmupdf_java.so'
        pickFirst 'lib/x86/libmupdf_java.so'
    }
}

dependencies {
    implementation "com.facebook.react:react-native:${_reactNativeVersion}"
    implementation 'com.lonelypluto:pdf-viewer:1.0.6'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'dom4j:dom4j:1.6.1'
}


